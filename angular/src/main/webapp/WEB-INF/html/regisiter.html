<div class="container">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h2 class="text-center">用户注册</h2>	
    </div>
    <div class="panel-body">
      <form name="form" novalidate>
      <br>
      <div>
        <div class="form-group">
          <label class="control-label col-md-5"><span class="pull-right">用户名：</span></label>
          <input name="userName" size="30" type="text" ng-model="user.userName" required>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5"><span class="pull-right">性别：</span></label>
          <input name="sex" type="radio" ng-model="user.sex" ng-value="1" ng-init="user.sex = 1">男&nbsp;&nbsp;
          <input name="sex" type="radio" ng-model="user.sex" ng-value="0">女
        </div>
        <div class="form-group">
          <label class="control-label col-md-5"><span class="pull-right">密码：</span></label>
          <input name="password" size="30" type="password" ng-model="user.password" required>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5"><span class="pull-right">再次确认：</span></label>
          <input name="password2" size="30" type="password" ng-model="user.password2" required>  
        </div>
        <div class="form-group">
          <label class="control-label col-md-5"><span class="pull-right">Email：</span></label>
          <input name="mail" size="30" type="email" ng-model="user.email">
        </div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-click="regisiter()">立即注册</button>
      </div>
      </form>
    </div>
  </div>
</div>
