<div class="container">
  <h3>待办备忘登录系统</h3>
  <form name="form" novalidate>
    <div class="form-group">
      <label>姓名:</label>
      <input name="userName" size="25" type="text" ng-model="log.userName" required>
    </div>
    <div class="form-group">
      <label>密码:</label>
      <input name="password" size="25" type="password" ng-model="log.password" required>
    </div>
    <div class="checkbox small">
      <label>
        <input type="checkbox">记住密码
      </label>
    </div>
    <button class="btn btn-primary" ng-click="login()" ng-disabled="form.$invalid">登录</button>
    <button class="btn btn-primary" ng-click="reset()">重置</button>
  </form>
</div>
